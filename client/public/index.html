<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Motion Impossible</title>
</head>
<body>
  <div id="root" style="width: 100%;"></div>
  <script>
    var scriptUrl = 'main.production.bundle.js';

    var script = document.createElement('script');
    script.src = scriptUrl;
    script.onload = function() {
      console.log('Production script loaded successfully');
    };
    script.onerror = function() {
      script.remove();
      console.log('Production script failed to load, falling back to development version');
      scriptUrl = 'main.bundle.js';
      var fallbackScript = document.createElement('script');
      fallbackScript.src = scriptUrl;
      document.body.appendChild(fallbackScript);
    };

    document.body.appendChild(script);
  </script>
</body>
</html>
